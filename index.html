<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Điền thông tin cá nhân</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h2>Điền thông tin cá nhân</h2>
    <form action="#">
      <label for="name">Họ và tên:</label>
      <input type="text" id="name" name="name" required>

      <label for="dob">Ngày sinh:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Giới tính:</label>
      <div class="gender-options">
        <label>
          <input type="radio" name="gender" value="male" required> Nam
        </label>
        <label>
          <input type="radio" name="gender" value="female" required> Nữ
        </label>
        <label>
          <input type="radio" name="gender" value="other" required> Khác
        </label>
      </div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Số điện thoại:</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>

      <label for="address">Địa chỉ:</label>
      <input type="text" id="address" name="address" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
